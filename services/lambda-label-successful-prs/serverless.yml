service: check-and-label-successful-prs

frameworkVersion: ">=1.2.0 <2.0.0"

provider:
  name: aws
  runtime: python3.7
  region: us-west-2
  stage: ${opt:stage}
  environment: ${file(environment.yml):${self:provider.stage}}
  iamRoleStatements:
    -  Effect: "Allow"
       Action:
         - "secretsmanager:GetSecretValue"
         - "secretsmanager:DescribeSecret"
       Resource: ${self:provider.environment.SECRET_ARN}
    -  Effect: "Allow"
       Action:
         - "secretsmanager:ListSecrets"
       Resource: "*"

functions:
  lambda_function:
    handler: handler.run_lambda
    events:
      - schedule: rate(1 day)
    environment:
      region_name: ${self:provider.environment.SECRET_ENDPOINT_REGION}
      secret_name: ${self:provider.environment.SECRET_NAME}
      repo: ${self:provider.environment.REPO_NAME}
      jenkins_url: ${self:provider.environment.JENKINS_URL}
    timeout: 900

plugins:
  - serverless-python-requirements

custom:
 pythonRequirements:
    dockerizePip: true

package:
  exclude:
    - ./**
  include:
    - handler.py
    - secret_manager.py
    - CIBot.py